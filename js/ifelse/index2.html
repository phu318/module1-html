<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <script>
    let a = +prompt('nhap can nang');
    let b = +prompt('nhap chieu cao');
    let sumBmi = a / (b*b);

    if(sumBmi < 18,5){
        alert(sumBmi.toFixed(2) + 'Underweight')
    }
    else if(sumBmi < 25){
        alert(sumBmi.toFixed(2) + 'Normal')
    }
    else if(sumBmi<30){
        alert(sumBmi.toFixed(2) + 'Overweight')
    }
    else{
        alert(sumBmi.toFixed(2) + 'Obese')
    }

  </script>
</body>

</html>
