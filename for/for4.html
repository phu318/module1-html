<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt('nhap so luong nguyen to can in');    // 20
        let count = 0; 
        for(i = 2;;i++){
            // i= 2,3,4,5...
            //i = 2
            let flag = true;
            for(let j = 2;j < i-1;j++){
                if(i % j == 0){
                    flag = false;
                }
            }
            if(flag == true){
                count++;
                console.log(`${i} là số nguyên tố`);
            }
            if(count == num){
                break;
            }

        }

    </script>
</body>
</html>
