<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>

    </table>
    <script>
        let str = "";
        for (let i = 0; i < 10; i++) {
            str += "<tr>";
            for (let j = 0; j < 10; j++) {
                if (j > i) {
                    str += "<td></td>";
                } else {
                    str += "<td>*</td>";
                }
            }
            str += "</tr>";
        }

        document.querySelector("table").innerHTML = str ;
    </script>
</body>

</html>
