<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        padding: 10px;
    }
</style>
<body>
    <table border="1">

    </table>
    <script>
        let str ="";
        let col = 9;
        let row = 10;
        for(i = 1;i <= col;i++){
            str += "<tr>";
            for(j = 1;j <= row;j++){
                //str += "<td>" + i + "*"+ j + "=" +i * j + "</td>";
                str += `<td> ${i} * ${j} =  ${i*j} </td> `; 

            }
            str += "</tr>";

        }
        document.querySelector("table").innerHTML = str;
    </script>
</body>
</html>
